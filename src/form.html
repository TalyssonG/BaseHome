<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/form.css">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>
</head>
<body> //colocar no github
  <header id="header">
    <a href="index.html"><span></span> Voltar para a Home</a>
</header>
  <main>
   
    <section class="container">
      
      <!-- login -->
      <div class="login">
  
        <i class="fas fa-sign-in-alt"></i>
        <strong>Bem-vindo(a)</strong>
  
      <!-- register -->
      <div class="register">
        <i class="fas fa-user-circle"></i>
        <strong>Criar Conta!</strong>
        <form>
          <fieldset>
            <div class="form">
              <div class="form-row">
                <i class="fas fa-user"></i>
                <label class="form-label" for="input" >Nome</label>
                <input type="text" class="form-text" placeholder="Insira seu nome">
              </div>
              <div class="form-row">
                <i class="fas fa-envelope"></i>
                <label class="form-label" for="input">E-mail</label>
                <input type="text" class="form-text" placeholder="Insira seu e-mail">
              </div>
              <div class="form-row">
                <i class="fas fa-lock"></i>
                <label class="form-label" for="input">Senha</label>
                <input type="text" class="form-text" placeholder="Insira sua senha">
              </div>
              <div class="form-row button-login">
                <button class="btn btn-login">Criar <i class="fas fa-arrow-right"></i></button>
              </div>
            </div>
          </fieldset>
        </form>
  
        <span class="create-account">Ou entre usando suas redes sociais</span>
  
        <div class="social-media">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
        </div>
      </div>
    </section>
  </main>
  
  
  
    
  
  </div>
</body>
</html>
